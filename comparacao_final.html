    <style>
        :root {
            --green: #16a34a;
            --green-2: #22c55e;
            --orange: #f97316;
            --muted: #64748b;
            --text: #0f172a;
            --bg: #f8fafc;
            --white: #fff;
            --border: #e2e8f0;
            --card-bg: #f8fafc;
            --maxw: 420px;
            --radius: 16px;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", sans-serif;
            display: flex;
            justify-content: center;
        }

        .wrap {
            width: 100%;
            max-width: var(--maxw);
            background: var(--white);
            min-height: 100vh;
            padding: 20px;
        }

        .logo {
            text-align: center
        }

        .logo img {
            max-width: 180px;
            height: auto
        }

        .progress {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 999px;
            overflow: hidden;
            margin: 10px 0 18px
        }

        .progress span {
            display: block;
            height: 100%;
            width: 90%;
            background: var(--green-2)
        }

        h2 {
            text-align: center;
            font-size: 20px;
            line-height: 1.35;
            margin: 8px 0 10px;
            color: var(--orange);
            font-weight: 800;
        }

        .sub {
            text-align: left;
            font-size: 14px;
            color: var(--muted);
            margin: 0 0 12px;
        }

        .photo {
            width: 100%;
            border-radius: 14px;
            overflow: hidden;
            background: #000;
            margin: 8px 0 14px;
            border: 1px solid var(--border);
        }

        .photo img {
            display: block;
            width: 100%;
            height: auto
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 14px;
        }

        .stars {
            color: #f59e0b;
            font-size: 16px;
            letter-spacing: .5px;
            margin-bottom: 6px
        }

        .name {
            font-weight: 700;
            margin: 0;
            font-size: 16px
        }

        .loc {
            margin: 2px 0 10px;
            color: var(--muted);
            font-size: 13px
        }

        .text {
            margin: 0;
            color: #0b1220;
            font-size: 14px;
            line-height: 1.45
        }

        .btn {
            margin-top: 18px;
            width: 100%;
            background: var(--green-2);
            color: #fff;
            border: none;
            padding: 16px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 17px;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(34, 197, 94, .35);
            transition: background .2s;
        }

        .btn:hover {
            background: var(--green);
        }

        @media (max-width:420px) {
            h2 {
                font-size: 19px
            }
        }

        .alert-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .alert-icon {
            color: #dc3545;
            font-size: 20px;
            margin-right: 5px;
        }

        .alert-title {
            font-size: 16px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 10px;
        }

        .alert-subtitle {
            font-size: 14px;
            color: #666;
        }

        .imc-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .imc-title {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }

        .imc-scale {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            font-size: 12px;
        }

        .imc-indicator {
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
        }

        .imc-indicator.alert {
            background: #dc3545;
            color: white;
        }

        .alert-list {
            margin: 20px 0;
        }

        .alert-item {
            margin: 15px 0;
            padding-left: 20px;
            position: relative;
        }

        .alert-item::before {
            content: '⚠️';
            position: absolute;
            left: 0;
            top: 0;
        }

        .alert-item strong {
            color: #dc3545;
        }

        /* Comparison Screen Styles */
        .comparison-screen {
            padding: 20px;
            text-align: center;
        }

        .comparison-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .comparison-images {

        }

        .comparison-image {

            height: 250px;
            background: #f0f0f0;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .comparison-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .comparison-label {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
        }

        .health-metrics {
            margin: 30px 0;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .metric-label {
            font-size: 14px;
            color: #333;
        }

        .metric-bars {
            display: flex;
            gap: 20px;
            flex: 1;
            margin: 0 20px;
        }

        .metric-bar {
            height: 8px;
            border-radius: 4px;
            flex: 1;
        }

        .metric-bar.before {
            background: #dc3545;
        }

        .metric-bar.after {

        }

        .plan-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
        }

        .plan-title {

            font-weight: bold;
            color: #28a745;
            margin-bottom: 15px;
            text-align: center;
        }

            font-size: 14px;
            line-height: 1.5;
            color: #666;
            margin-bottom: 20px;
        }

        .plan-includes {
            background: #e8f5e8;
            border-radius: 10px;

            margin: 20px 0;
        }

        .plan-includes h4 {
            color: #28a745;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        }

        .bonus-section {

            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;

            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            display: flex;
            align-items: center;
        }

        .bonus-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .bonus-content h4 {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;

        }

        .offer-item {

        }

        }

        .current-price {

        }

        .price-note {

        }

        .cta-button {

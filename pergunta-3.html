<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pergunta 3 - Mounjaro de Pobre</title>
  <style>
    :root{
      --green:#16a34a;
      --green-2:#22c55e;
      --card-bg:#ecfdf5;
      --card-border:#bbf7d0;
      --text:#111827;
      --muted:#374151;
      --bg:#f8fafc;
      --radius:12px;
      --maxw: 420px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", sans-serif;
      background: var(--bg);
      display:flex; justify-content:center;
      color: var(--text);
    }
    .container{
      width:100%; max-width:var(--maxw);
      background:#fff; min-height:100vh;
      padding:20px;
    }
    .logo{ text-align:center; margin-bottom:14px; }
    .logo img{ max-width:180px; height:auto; }

    .progress{
      width:100%; height:15px; background:#e5e7eb;
      border-radius:999px; overflow:hidden; margin:6px 0 22px;
    }
    .progress span{
      display:block; height:100%; width:20%; /* passo 3 de 5 */
      background: var(--green-2);
      transition: width .3s ease;
    }

    h2{
      font-size:22px; line-height:1.25;
      text-align:center; margin:0 0 8px;
    }
    h2 span{ color: var(--green); }
    p.desc{
      text-align:center; color:var(--muted);
      font-size:14px; margin:0 0 20px;
    }

    .list{ display:flex; flex-direction:column; gap:14px; }

    .option{
      display:block;
      width:100%; background: var(--card-bg);
      border:1px solid var(--card-border);
      border-radius: var(--radius);
      padding:14px;
      cursor:pointer; text-align:left;
      transition: background .2s, transform .05s;
      color: var(--text);
      font-size:16px; font-weight:500;
      position:relative;
    }
    .option:hover{ background:#d1fae5; }
    .option:active{ transform: scale(0.99); }
    .option .chev{
      position:absolute; right:14px; top:50%;
      transform:translateY(-50%);
      font-weight:700; color: var(--green);
    }

    @media (max-width: 420px){
      h2{font-size:20px}
      .option{font-size:16px; padding:12px}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Mounjaro de Pobre">
    </div>

    <div class="progress"><span></span></div>

    <h2>¿En qué área de tu cuerpo te gustaría <br>reducir más grasa<span>?</span></h2>

    <div class="list">
      <button class="option" data-value="Região dos Culotes">
        Región de los cartucheras <span class="chev">›</span>
      </button>
      <button class="option" data-value="Região das Coxas">
        Región de los muslos <span class="chev">›</span>
      </button>
      <button class="option" data-value="Região do Abdômen (barriga)">
        Región del abdomen (barriga) <span class="chev">›</span>
      </button>
      <button class="option" data-value="Região dos Glúteos">
        Región de los glúteos <span class="chev">›</span>
      </button>
      <button class="option" data-value="Região dos Braços">
        Región de los brazos <span class="chev">›</span>
      </button>
    </div>
  </div>

  <script>
    // Função para salvar cookie
    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + encodeURIComponent(value) + expires + "; path=/";
    }

    // Evento nos botões
    document.querySelectorAll(".option").forEach(btn => {
      btn.addEventListener("click", () => {
        const value = btn.getAttribute("data-value");
        setCookie("regiao_gordura", value, 7); // salva por 7 dias
        window.location.href = "pergunta-4.html";
      });
    });
  </script>
</body>
</html>

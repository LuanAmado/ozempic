<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mounjaro de Pobre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .card-custom {
      max-width: 500px;
      margin: 40px auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      background: #fff;
      padding: 20px;
      text-align: center;
    }
    .card-custom img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .alerta {
      font-size: 0.9rem;
      margin: 15px 0;
    }
    .btn-custom {
      background-color: #28a745;
      color: #fff;
      font-weight: bold;
      border-radius: 25px;
      padding: 12px 25px;
      border: none;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="card-custom">
    <!-- Imagem -->
    <img src="1.webp" alt="Mounjaro de Pobre" class="img-fluid">

    <!-- Alerta -->
    <p class="alerta">
      <span class="text-danger fw-bold">Atenção:</span> oferecemos apenas 
      <span class="fw-bold">uma consulta por pessoa.</span><br>
      Se você sair, perderá a sua vez. Aproveite essa 
      <span class="text-danger fw-bold">oportunidade exclusiva!</span>
    </p>

    <!-- Botão -->
    <a href="pergunta-1.html" class="btn btn-custom w-100">FAZER TESTE GRÁTIS</a>
  </div>

</body>
</html>

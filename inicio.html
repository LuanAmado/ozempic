<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mounjaro de Pobre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #dceabe;
    font-family: Arial, sans-serif;
  }

  .btn-custom {
    background-color: #28a745;
    color: #fff;
    font-weight: bold;
    border-radius: 25px;
    padding: 12px 25px;
    border: none;
    transition: 0.3s;
    cursor: pointer;

    /* animação de pulso */
    animation: pulse 1.8s infinite ease-in-out;
  }

  .btn-custom:hover {
    background-color: #218838;
  }

  /* animação */
  @keyframes pulse {
    0% {
      transform: scale(1);
      box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.6);
    }
    50% {
      transform: scale(1.05);
      box-shadow: 0 0 10px 5px rgba(40, 167, 69, 0.3);
    }
    100% {
      transform: scale(1);
      box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.6);
    }
  }

  .card-alerta {
    border-radius: 8px;
    background-color: #845c2c91;
    padding: 15px;
    text-align: center;
    color: white;
    font-size: 16px;
    font-weight: 400;
  }
</style>
</head>

<body>

  <div class="card-custom">
    <!-- Imagem -->
    <img src="2.webp" alt="Mounjaro de Pobre" class="img-fluid">
  </div>
  <div class="container">
    <div class="card-alerta">
      Atención: ofrecemos solo una consulta por persona.
      Si sales ahora, perderás tu turno.
    </div>
<br>
<Br>
  <!-- Botão -->
  <a href="pergunta-1.html" class="btn btn-custom w-100">HACER PRUEBA GRATIS</a>

<br><br><br>
</div>


</body>

</html>

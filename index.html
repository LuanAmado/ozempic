<script>
  document.addEventListener("DOMContentLoaded", () => {
    const url = new URL(window.location.href);
    
    // verifica se existe o parâmetro "bumbum"
    if (url.searchParams.has("bumbum")) {
      // cria uma nova URL baseada no mesmo domínio
      const novaUrl = new URL(window.location.origin + "/inicio.html");
      
      // mantém todos os parâmetros da URL atual
      novaUrl.search = url.search;
      
      // redireciona
      window.location.replace(novaUrl.href);
    }
  });
</script>

  <style>
    :root{
      --green:#16a34a;

    *{box-sizing:border-box}
    body{

      background: var(--bg);
      display:flex; justify-content:center;
      color: var(--text);
    }
    .container{

    .logo{ text-align:center; margin-bottom:14px; }

    h2{

    .list{ display:flex; flex-direction:column; gap:14px; }

    .option{

      border-radius: var(--radius);
      padding:14px;
      cursor:pointer; text-align:left;
      transition: background .2s, transform .05s;
      color: var(--text);
      font-size:15px; font-weight:500;
    }
    .option:hover{ background:#d1fae5; }
    .option:active{ transform: scale(0.99); }

    .emoji{
      font-size:20px; flex:0 0 auto;
    }

    @media (max-width: 420px){
      h2{font-size:20px}
      .option{font-size:16px; padding:12px; color:#222;}
      .emoji{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="container">

  <script>
    // FunÃ§Ã£o para ler cookie
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
    }

    // Preencher nome no tÃ­tulo
    const nome = getCookie("nome_usuario") || "";
    if(nome){
      document.getElementById("nomeUsuario").textContent = nome;
    }

    // FunÃ§Ã£o para salvar cookie
    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const d = new Date();
        d.setTime(d.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + d.toUTCString();
      }
      document.cookie = name + "=" + encodeURIComponent(value) + expires + "; path=/";
    }

    // Capturar clique e salvar resposta
    document.querySelectorAll(".option").forEach(btn => {
      btn.addEventListener("click", () => {
        const value = btn.getAttribute("data-value");
        setCookie("feliz_aparencia", value, 7);
        window.location.href = "pergunta-7.html";
      });
    });
  </script>

    .headline .subtitle{

    /* Botão pulsando — animação suave e contínua */
    .btn-cta{
      display:inline-block;
      border-radius: 999px;
      padding: clamp(12px, 2.2vw, 16px) clamp(22px, 4.4vw, 30px);
      font-weight: 800;
      font-size: clamp(1rem, 2.8vw, 1.15rem);
      background: var(--green);
      color:#fff;
      text-decoration:none;
      box-shadow: 0 10px 18px rgba(34,197,94,.22);

    }
    .btn-cta:focus{ outline: none; box-shadow: 0 0 0 .2rem rgba(34,197,94,.35); }
    .btn-cta:hover{ filter: brightness(1.03); }

    @keyframes pulseSmooth{
      0%   { transform: scale(1);   box-shadow: 0 10px 18px rgba(34,197,94,.22); }
      25%  { transform: scale(1.02); box-shadow: 0 14px 26px rgba(34,197,94,.26); }
      50%  { transform: scale(1.045); box-shadow: 0 18px 34px rgba(34,197,94,.22); }
      75%  { transform: scale(1.02); box-shadow: 0 14px 26px rgba(34,197,94,.26); }
      100% { transform: scale(1);   box-shadow: 0 10px 18px rgba(34,197,94,.22); }
    }

    /* Preferência de redução de movimento */
    @media (prefers-reduced-motion: reduce){
      .btn-cta{ animation: none; }
    }

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Carregando — Mounjaro de Pobre</title>
  <style>
    :root{
      --green:#16a34a; --green-2:#22c55e;
      --muted:#64748b; --text:#0f172a;
      --bg:#f8fafc; --white:#fff; --border:#e5e7eb;
      --maxw:420px; --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,"Helvetica Neue",sans-serif;
      display:flex; justify-content:center;
    }
    .wrap{
      width:100%; max-width:var(--maxw); background:var(--white);
      min-height:100vh; padding:20px 14px 28px;
    }
    .logo{text-align:center;margin-bottom:10px}
    .logo img{max-width:180px;height:auto}

    h1{
      text-align:center; font-size:22px; line-height:1.35; margin:8px 0 10px; font-weight:800;
    }
    h1 .green{color:var(--green)}

    .progress-head{
      display:flex; justify-content:space-between; align-items:center;
      font-size:13px; color:var(--muted); margin:10px 2px 6px;
    }
    .progress{
      width:100%; height:10px; background:#e5e7eb;
      border-radius:999px; overflow:hidden;
    }
    .progress span{
      display:block; height:100%; width:0%;
      background:var(--green-2); transition:width .12s linear;
    }

    .card{
      background:#fff; border:1px solid var(--border);
      border-radius:14px; padding:10px; margin:14px 0;
    }
    .frame{
      position:relative; overflow:hidden; border-radius:12px;
      background:#000;
    }
    .frame img{
      width:100%; height:auto; display:block;
      opacity:1; transition:opacity .35s ease;
    }
    .frame img.fade{
      opacity:0;
    }
    .dots{
      display:flex; gap:6px; justify-content:center; align-items:center;
      padding:10px 0 4px;
    }
    .dot{
      width:8px; height:8px; border-radius:50%;
      background:#d1d5db;
    }
    .dot.active{ background:var(--green-2); }

    .quote{
      font-size:14px; color:#334155; text-align:center; margin:10px 8px 0;
      font-style:italic;
    }

    @media (max-width:420px){
      h1{font-size:20px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo"><img src="logo.png" alt="Mounjaro de Pobre"></div>

    <h1><span class="green">Tu </span> protocolo está siendo generado...</h1>

    <div class="progress-head">
      <span>Generando protocolo...</span>
      <span id="pct">0%</span>
    </div>
    <div class="progress"><span id="bar"></span></div>

  </div>

  <script>
    // ===== Configurações =====
    const NEXT_URL = 'comparacao_final.html';          // <- troque aqui se quiser outro destino
    const TOTAL_MS = 7000;                     // 12s total
    const SWAP_MS  = 2000;                      // troca imagem a cada 2s
    const IMGS     = ['muda1.jpg','muda2.jpg','muda3.jpg','muda4.jpg'];

    // ===== Progresso =====
    const bar = document.getElementById('bar');
    const pct = document.getElementById('pct');

    const start = performance.now();
    const end   = start + TOTAL_MS;

    function tick(now){
      const clamped = Math.min(now, end);
      const progress = (clamped - start) / TOTAL_MS;
      const percent = Math.floor(progress * 100);

      bar.style.width = percent + '%';
      pct.textContent = percent + '%';

      if (now < end) {
        requestAnimationFrame(tick);
      } else {
        // garante 100% e redireciona
        bar.style.width = '100%';
        pct.textContent = '100%';
        setTimeout(()=>{ window.location.href = NEXT_URL; }, 200);
      }
    }
    requestAnimationFrame(tick);

    // ===== Slides =====
    const imgEl = document.getElementById('slide');

    // dots
    const dotsWrap = document.getElementById('dots');
    const dots = IMGS.map((_,i)=>{
      const d = document.createElement('span');
      d.className = 'dot' + (i===0 ? ' active' : '');
      dotsWrap.appendChild(d);
      return d;
    });

    let idx = 0;
    function setActive(n){
      dots.forEach((d,i)=> d.classList.toggle('active', i===n));
    }

    function nextImage(){
      idx = (idx + 1) % IMGS.length;
      // fade out -> troca src -> fade in
      imgEl.classList.add('fade');
      setTimeout(()=>{
        imgEl.src = IMGS[idx];
        setActive(idx);
        imgEl.classList.remove('fade');
      }, 180); // metade do tempo de transição para ficar suave
    }

    // troca a cada 2s
    const slideTimer = setInterval(()=>{
      const now = performance.now();
      if (now >= end) { clearInterval(slideTimer); return; }
      nextImage();
    }, SWAP_MS);
  </script>
</body>
</html>

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pergunta 8 - Mounjaro de Pobre</title>
  <style>
    :root{
      --green:#16a34a;
      --green-2:#22c55e;
      --red:#dc2626;
      --bg:#f8fafc;
      --text:#111827;
      --maxw:420px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,"Helvetica Neue",sans-serif;
      background: var(--bg);
      display:flex; justify-content:center;
      color: var(--text);
    }
    .container{
      width:100%; max-width:var(--maxw);
      background:#fff; min-height:100vh;
      padding:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .logo img{ max-width:180px; margin-bottom:14px; }

    .progress{
      width:100%; height:15px; background:#e5e7eb;
      border-radius:999px; overflow:hidden; margin:6px 0 22px;
    }
    .progress span{
      display:block; height:100%; width:80%; /* ajusta conforme etapa */
      background: var(--green-2);
    }

    h2{
      font-size:22px; text-align:center; margin:0 0 14px;
      font-weight:700; line-height:1.4;
    }
    h2 .green{ color: var(--green); }
    
    .intro{
      font-size:15px; text-align:center; line-height:1.5;
      margin-bottom:20px; color:#374151;
    }

    .image{
      margin:22px 0;
      text-align:center;
    }
    .image img{ max-width:100%; height:auto; }

    .btn{
      display:inline-block;
      background: var(--green);
      color:#fff; font-size:18px; font-weight:600;
      padding:14px 22px;
      border:none; border-radius:999px;
      cursor:pointer; text-align:center;
      width:100%;
      max-width:300px;
      box-shadow: 0 6px 16px rgba(22,163,74,.35);
      transition: background .2s;
    }
    .btn:hover{ background:#15803d; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Mounjaro de Pobre">
    </div>

      <!-- Texto principal do início -->
    <h2>
      <span class="green">Nuestro protocolo<br>
      <span class="green">¡Resuelve esto para ti!</span>
    </h2>

  
    <div class="image">
      <img src="protocolo.webp" alt="Como funciona o Mounjaro de Pobre">
    </div>

    <div class="text-center">
    <p class="ql-align-center"><span style="color: rgb(22, 163, 74);">¡Ozempic Natural</span><span style="color: rgb(9, 9, 11);">&nbsp;actúa mientras duermes,&nbsp;</span><span style="color: rgb(220, 38, 38);">quemando grasa</span><span style="color: rgb(9, 9, 11);">&nbsp;de forma&nbsp;</span><span style="color: rgb(22, 163, 74);">acelerada!</span></p>
    </div>

    <button class="btn" id="nextBtn">Continuar</button>
  </div>

  <script>
    document.getElementById("nextBtn").addEventListener("click", () => {
      window.location.href = "beneficios.html"; // próxima etapa
    });
  </script>
</body>
</html>
